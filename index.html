<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <nav class="site-nav py-3 d-flex align-items-center justify-content-between">
        <a class="logo d-flex text-decoration-none" href="./index.html">
          <img class="me-2" src="./icons/book-icon.svg" alt="site logo">
          <p class="logo-text">Online <span class="logo-span">Books</span></p>
        </a>
        
        <a class="portfolio-link" href="https://asilbek-17.netlify.app/">My Portfolio</a>
      </nav>
    </div>
  </header>
  <main class="site-main">
    <section class="hero py-5">
      <div class="container">
        <h1 class="site-title text-center fs-2 mb-5">Teachers die, but books live on.</h1>
        <form class="js-form mb-5" method="post" autocomplete="off">
          <label class="d-flex align-items-center justify-content-between">
            <input class="search-inp form-control me-5" type="search" name="user-search" placeholder="Search your books">
            <button class="btn btn-secondary">Search</button>
          </label>
        </form>
        <ul class="js-list d-flex align-items-center justify-content-between flex-wrap list-unstyled">
          
        </ul>
      </div>
    </section>
  </main>
  
  
  
  
  
  
  
  
  
  <!-- scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="/js/books.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
