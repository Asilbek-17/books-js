<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <nav class="site-nav py-3 d-flex align-items-center justify-content-between">
        <a class="logo d-flex text-decoration-none" href="./index.html">
          <img class="me-2" src="./icons/book-icon.svg" alt="site logo">
          <p class="logo-text">Online <span class="logo-span">Books</span></p>
        </a>
        
        <a class="portfolio-link" href="https://asilbek-17.netlify.app/" target="blank">My Portfolio</a>
      </nav>
    </div>
  </header>
  <main class="site-main">
    <section class="hero">
      <div class="container">
        <h1 class="site-title text-center fs-2 mb-5">Teachers die, but books live on.</h1>
        <form class="js-form mb-5" method="post" autocomplete="off">
          <label class="d-flex align-items-center justify-content-between">
            <input class="search-inp form-control me-3" type="search" name="user-search" placeholder="Search your books">
            <button class="btn btn-secondary">Search</button>
          </label>
          <div class="form-box d-flex align-items-center mt-3">
            <select class="form-select w-25 js-sort me-3" aria-label="Default select example">
              <option class="sort-option" value="all" selected="">Sort Books</option>
              <option class="sort-Az" value="Az">A-Z</option>
              <option class="sort-option" value="Za">Z-A</option>
              <option class="sort-option" value="No">New year - Old year</option>
              <option class="sort-option" value="On">Old year - New year</option>
            </select>
            <input class="search-year form-control me-3 w-25" type="number" name="year-search" placeholder="Search your books year">
            <input class="search-author form-control me-3 w-25" type="search" name="author-search" placeholder="Search your Author">
            <select class="form-select w-25 js-select me-3" aria-label="Default select example">
              <option class="all-option" value="all" selected="">All Language</option>
            </select>
          </div>
        </form>
        <ul class="js-list d-flex align-items-center justify-content-between flex-wrap list-unstyled">
          
        </ul>
      </div>
    </section>
  </main>
  
  
  
  
  
  
  
  
  
  <!-- scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="/js/books.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
